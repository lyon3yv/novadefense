<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificación completada - Nova Defense</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a0f1a, #0d0518);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .card {
      background: rgba(20, 20, 20, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(255, 107, 0, 0.3);
      animation: aparecer 0.6s ease;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      color: #ff6b00;
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      background: linear-gradient(135deg, #ff6b00, #ff4500);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    a:hover {
      background: linear-gradient(135deg, #ff7b1a, #ff5722);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ Verificación completada</h1>
    <p>Tu cuenta ha sido verificada correctamente.</p>
    <a href="index.html">Volver al inicio</a>
  </div>
</body>
</html>
